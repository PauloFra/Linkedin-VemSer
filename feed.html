<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Feed Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="icons">
            <div class="icons-content specific">
                <i class="fa-solid fa-wifi"></i>
                <p>FEED</p>
            </div>
            <div class="icons-content">
                <i class="fa-solid fa-user-group"></i>
                <p>NETWORK</p>
            </div>
            <div class="icons-content">
                <i class="fa-solid fa-briefcase"></i>
                <p>JOBS</p>
            </div>
            <div class="icons-content">
                <i class="fa-regular fa-message"></i>
                <p>CHAT</p>
            </div>
            <div class="icons-content specific-2">
                <i class="fa-regular fa-bell"></i>
                <p>NOTICES</p>
            </div>
        </div>
        <div class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="" placeholder="Search">
        </div>
        <div class="contact">
            <img src="img/mini_profile.png" alt="">
            <div class="text-contact">
                <p id="nick">D.KARGAEV <span>YOU</span></p>
                <p>367 views today <a href="">+32<i class="fa-solid fa-arrow-up"></i></a></p>
            </div>
        </div>
        <div class="hamburger">
            <i class="fa-solid fa-ellipsis"></i>
            <p>OTHER</p>
        </div>
    </header>
    <main>
        <section class="first-column">
            <div class="new-post">
                <div class="title-post">
                    <h4>NEW POST</h4>
                </div>
                <div class="frame-post">
                    <div class="input-post">
                        <input class="input" placeholder="What's on your mind?" id="pesquisar"></input>
                    </div>
                    <div class="btn-post">
                        <div>
                            <img src="./img/attach.png" alt="">
                        </div>
                        <div>
                            <img src="./img/photo.png" alt="">
                        </div>
                        <div>
                            <img src="./img/film.png" alt="">
                        </div>
                        <div>
                            <img src="./img/send.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="second-column">

        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <div><img src="img/logo.png" alt="logo linkedin"></div>
            <div class="linkedin-name"><img src="img/linkedIn_text.png" alt="nome linkedin"></div>
        </div>
        <div class="footer-navigation">
            <div>
                <h4>Navigation</h4>
            </div>
            <div class="footer-nav-menu">
                <p>About</p>
                <p>Talent Solutions</p>
                <p>Community Guidelines</p>
                <p>Careers</p>
                <p>Marketing Solutions </p>
                <p>Privacy & Terms</p>
                <p>Advertising</p>
                <p>Sales Solutions</p>
                <p>Mobile App</p>
                <p>Small Business</p>
                <p>Safety Center</p>
            </div>
        </div>
        <div class="footer-fast">
            <div>
                <h4>Fast access</h4>
            </div>
            <div class="footer-buttons">
                <button class="button-blue"><span>Questions?</span> <i
                        class="fa-regular fa-circle-question"></i></button>
                <button class="button-white"><span>Settings</span> <i class="fa-solid fa-gear"></i></button>
            </div>
        </div>
        <div class="footer-language">
            <div>
                <h4>Language</h4>
            </div>
            <div>
                <select class="language-selector">
                    <option>English</option>
                    <option>PortuguÃªs</option>
                </select>
            </div>
        </div>
    </footer>
</body>

</html>
